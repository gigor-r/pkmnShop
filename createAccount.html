<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/createAccountStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Registro usuario PokéShop</title>
</head>

<body>
    <!--Logo de pokeshop que redirige a la pagina principal-->
    <a href="index.html"><img src="images/createAccountImages/pkmnLogo.png" id="pokeLogo"> </a><
    <div class="container2">
        <br>
        <h1 class="registration-h1"><strong>Create account</strong></h1>
        <h6 class="registration-h6">All fields are required</h6>

        <div class="row mb-3">
            <div class="col">
                <label for="nombre" class="roboto"><strong>Your name</strong></label>
                <input type="text" placeholder="Name and last name"  name="nombre" id="nombre" class="input-control">
            </div>
        </div>
            
        <div class="row mb-3">
            <div class="col">
                <label for="correo" class="roboto"><strong>Email</strong></label>
                <input type="email" name="correo" id="correo" class="input-control">
            </div>
        </div>
            
        <div class="row mb-3">
            <div class="col">
                <label for="pass1" class="roboto"><strong>Password</strong></label>
                <input type="password" name="pass1" id="pass1" class="input-control">
            </div>
            <div id="passwordHelpBlock" class="form-text">
                <img src="images/createAccountImages/informacionIcon.png" alt="iIcon" id="iIcon">
                Your password must be 8-20 characters long
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="pass2" class="roboto"><strong>Confirm password</strong></label>
                <input type="password" name="pass2" id="pass2" class="input-control">
            </div>
        </div>

        <div class="row mb-3">
            <button class="btn-confirm"  title="Confirm" type="submit" id="btn"><strong>Create user</strong></button>
        </div>

        <hr class="register">

        <div class="row mb-3">
            <div class="col">
                <p>Do you already have an account? <a href="https://corxea.cl/">Log in</a></p>
            </div>
        </div>
        
    </div>

    <hr class="background">
    <p>© 2025, Poke-Shop.com, Inc. or its affiliates</p>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"
    ></script>

</body>
</html>
